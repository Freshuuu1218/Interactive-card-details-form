<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <div class="left">
      <div class="card-front">
        <img src="./images/card-logo.svg" alt="card logo">
        <div class="user-data">
          <span id="number">0000 0000 0000 0000</span>
          <div class="bottom">        
            <span id="name">JANE APPLESEED</span>
            <span id="date">00/00</span>
          </div>
        </div>
      </div>
      <div class="card-back">
        <span id="cvc">000</span>
      </div>
      <!-- <img src="./images/bg-card-front.png" alt="front"> -->
      <!-- <img src="./images/bg-card-back.png" alt="back"> -->
    </div>
    <div class="right">
      <div class="active">
        <form>
          
          <div class="formName">
            <p>CARDHOLDER NAME</p>
            <input id="formName" type="text" placeholder="e.g. Jane Appleseed">
            <span class="error vanish error1">can't be blank</span>
          </div>

          <div class="formNumber" >
            <p>CARD NUMBER</p>
            <input maxlength="19" id="formNumber" type="text" placeholder="e.g. 1234 5678 9123 0000">
            <span class="error vanish error2">can't be blank</span>
            <span class="error vanish error3">Only numbers are allowed</span>
          </div>

          <div class="formBottom">
            
            <div class="date">
              <p>EXP. DATE (MM/YY)</p>
              <div class="inputs">
                <input id="month" type="text" placeholder="MM" maxlength="2">
                <input id="year" type="text" placeholder="YY" maxlength="2"> 
              </div>
              <span class="error vanish error4">can't be blank</span>
            </div>

            <div class="formCvc">
              <p>CVC</p>
              <input id="formCvc" type="text" placeholder="e.g. 123" maxlength="3">
              <span class="error vanish error5">can't be blank</span>
            </div>
          </div>
    
          <button type="button">Confirm</button>
        </form>
      </div>
      <div class="complete" style="display: none;">
        <img src="./images/icon-complete.svg" alt="icon complete">
        <h1>THANK YOU!</h1>
        <p>We've added your card details</p>
        <button>Continue </button>  
      </div>
    </div>
  </main>
  <!-- Completed state start -->

</html>
